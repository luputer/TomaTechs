<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Detection - Results</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <style type="text/tailwindcss">
        @layer components {
            .btn-primary {
                @apply w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Prediction Results</h1>

            <!-- Image Preview -->
            <div class="mb-6">
                <img id="preview" class="w-full h-48 object-cover rounded-lg" />
            </div>

            <!-- Results -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <div class="space-y-2">
                    <p class="text-sm text-gray-600">Class ID: <span id="classId"
                            class="font-medium text-gray-900"></span></p>
                    <p class="text-sm text-gray-600">Disease: <span id="diseaseLabel"
                            class="font-medium text-gray-900"></span></p>
                    <p class="text-sm text-gray-600">Confidence: <span id="confidence"
                            class="font-medium text-gray-900"></span></p>
                </div>
            </div>

            <!-- Back Button -->
            <button type="button" id="backButton" onclick="window.location.href='app.html'"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Upload Another Image
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get data from sessionStorage
            const imageData = sessionStorage.getItem('imageData');
            const predictionData = JSON.parse(sessionStorage.getItem('predictionData'));

            if (!imageData || !predictionData) {
                window.location.href = 'app.html';
                return;
            }

            // Display image
            document.getElementById('preview').src = imageData;

            // Display results
            document.getElementById('classId').textContent = predictionData.predicted_class;
            document.getElementById('diseaseLabel').textContent = predictionData.label;
            document.getElementById('confidence').textContent = `${(predictionData.confidence * 100).toFixed(2)}%`;

            // Clear sessionStorage when leaving the page
            window.addEventListener('beforeunload', function () {
                sessionStorage.removeItem('imageData');
                sessionStorage.removeItem('predictionData');
            });
        });
    </script>
</body>

</html>
