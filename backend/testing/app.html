<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Detection - Upload</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <style type="text/tailwindcss">
        @layer components {
            .btn-primary {
                @apply w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2;
            }
            .input-area {
                @apply border-2 border-dashed border-gray-300 rounded-lg p-6 text-center;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Tomato Disease Detection</h1>

            <!-- Upload Area -->
            <form id="uploadForm" class="space-y-4" onsubmit="return false;">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" id="imageInput" accept="image/*" class="hidden" />
                    <label for="imageInput" class="cursor-pointer">
                        <div class="space-y-2">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                viewBox="0 0 48 48">
                                <path
                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="text-sm text-gray-600">
                                <span class="font-medium text-indigo-600 hover:text-indigo-500">Upload an image</span>
                                or drag and drop
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </label>
                </div>

                <button type="button" id="predictButton"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Predict Disease
                </button>
            </form>

            <!-- Preview Image -->
            <div id="imagePreview" class="mt-4 hidden">
                <img id="preview" class="w-full h-48 object-cover rounded-lg" />
            </div>

            <!-- Results Section -->
            <div id="results" class="mt-4 hidden">
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Prediction Results</h3>
                    <div class="space-y-2">
                        <p class="text-sm text-gray-600">Class ID: <span id="classId"
                                class="font-medium text-gray-900"></span></p>
                        <p class="text-sm text-gray-600">Disease: <span id="diseaseLabel"
                                class="font-medium text-gray-900"></span></p>
                        <p class="text-sm text-gray-600">Confidence: <span id="confidence"
                                class="font-medium text-gray-900"></span></p>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="mt-4 hidden">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    <span class="ml-2 text-gray-600">Processing...</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error" class="mt-4 hidden">
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span id="errorMessage" class="block sm:inline"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let isProcessing = false;

        window.onload = function () {
            const form = document.getElementById('uploadForm');
            const imageInput = document.getElementById('imageInput');
            const predictButton = document.getElementById('predictButton');
            const imagePreview = document.getElementById('imagePreview');
            const preview = document.getElementById('preview');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            const results = document.getElementById('results');
            const classId = document.getElementById('classId');
            const diseaseLabel = document.getElementById('diseaseLabel');
            const confidence = document.getElementById('confidence');

            // Prevent form submission
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                return false;
            });

            // Preview image when selected
            imageInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                        error.classList.add('hidden');
                        results.classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle predict button click
            predictButton.addEventListener('click', async function (e) {
                e.preventDefault();
                e.stopPropagation();

                // Prevent multiple submissions
                if (isProcessing) {
                    return;
                }

                const file = imageInput.files[0];
                if (!file) {
                    showError('Please select an image first');
                    return;
                }

                isProcessing = true;
                const formData = new FormData();
                formData.append('file', file);

                // Show loading state
                loading.classList.remove('hidden');
                error.classList.add('hidden');
                results.classList.add('hidden');

                try {
                    // Send request to server
                    const response = await fetch('http://localhost:8080/predict', {
                        method: 'POST',
                        body: formData,
                        mode: 'cors',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Received data:', data); // Debug log

                    // Display results
                    if (data.predicted_class) {
                        classId.textContent = data.predicted_class;
                    }
                    if (data.label) {
                        diseaseLabel.textContent = data.label;
                    }
                    if (data.confidence) {
                        confidence.textContent = `${(data.confidence * 100).toFixed(2)}%`;
                    }

                    results.classList.remove('hidden');
                } catch (error) {
                    console.error('Error:', error); // Debug log
                    showError('Failed to get prediction: ' + error.message);
                } finally {
                    loading.classList.add('hidden');
                    isProcessing = false;
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                error.classList.remove('hidden');
                results.classList.add('hidden');
            }

            // Prevent page reload on form submission
            window.onbeforeunload = function (e) {
                if (isProcessing) {
                    e.preventDefault();
                    e.returnValue = '';
                }
            };
        };
    </script>
</body>

</html>
